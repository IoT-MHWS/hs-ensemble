apiVersion: v1
kind: Service
metadata:
  name: hazelcast
  labels:
    app: hazelcast
spec:
  type: ClusterIP
  selector:
    app: hazelcast
  ports:
    - port: 5701
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcast
spec:
  selector:
    matchLabels:
      app: hazelcast
  template:
    metadata:
      labels:
        app: hazelcast
    spec:
      containers:
        - name: hazelcast
          image: hazelcast/hazelcast:5.3-slim
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5701
          volumeMounts:
            - name: hazelcast-config
              mountPath: /opt/hazelcast/config_ext/
          env:
            - name: JAVA_OPTS
              value: "-Dhazelcast.config=/opt/hazelcast/config_ext/hazelcast.yml"
      volumes:
        - name: hazelcast-config
          configMap:
            name: hazelcast-config-data
